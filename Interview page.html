<html>
<head>

    <title>5th</title>
    <link rel="stylesheet" href="5th.css"></link>

</head>

<body onload="loadVid()">

    <!-- loads all infromation page needs on load  -->


    <div id="ContentContainer" >



        <!--Video tag for standby-->
        <video muted autoplay loop width="100%" id="standbyLoop"  type="video/mp4">
        </video>





        <!--Video tag for asking question-->
        <!--  on play removes back button, on end reveals back button and removes video passing in this tag-->
        <video width="100%" id="questionBox" type="video/mp4" onended='document.getElementById("backButton").style.display="block";removeVideo(this)' onplay='removeBack(this);'>
        </video>


        <img src="Notebook Icon.png" id="notepadIcon" onclick="toggleNotepad();">



        <div  id="Notepad" style="display: none; left: 25%;" >

                <svg height=100% viewBox="0 0 1000 1080" >

                
                <g id="Layer_1">
                    <title>Layer 1</title>
                    <rect id="svg_14" height="821.17838" width="542.3542" y="135.29569" x="229.41343" stroke="#000" fill="white" />
                    <ellipse stroke="#000" ry="40.74285" rx="22.14285" id="svg_2" cy="136.45714" cx="317.85714" fill="none" />
                    <ellipse stroke="#000" ry="40.74285" rx="22.14285" id="svg_3" cy="137.88571" cx="410.71429" fill="none" />
                    <ellipse stroke="#000" ry="40.74285" rx="22.14285" id="svg_4" cy="137.88571" cx="502.14286" fill="none" />
                    <ellipse stroke="#000" ry="40.74285" rx="22.14285" id="svg_5" cy="137.88571" cx="587.85715" fill="none" />
                    <ellipse stroke="#000" ry="40.74285" rx="22.14285" id="svg_6" cy="137.88571" cx="675.00001" fill="none" />
                    <line y2="360" x2="725.71429" y1="355.71429" x1="284.28571" stroke="#000" fill="none" />

                    <!-- Character name user variable -->
                    <text xml:space="preserve" id="charName"  text-anchor="start" font-family="Noto Sans JP" font-size="39" stroke-width="0" y="341.17852" x="288.2371" stroke="#000" fill="#000000">Characters name</text>

                    <!-- use textarea and stuff in a form tag for feedback -->


                    <foreignObject x="300" y="400" width="400" height="500">
                        <textarea id="takenNotes">Typeable text area test</textarea>
                    </foreignObject>

                </g>


            </svg>
        </div>

          <stop stop-color="#ffffff" stop-opacity="0.99609" offset="1"/>
         </radialGradient>

       </svg>

        </div>

        <img src="backButton.png" id="backButton" onclick="fadePageOut(this.parentNode.parentNode,'Character selection.html')">



    </div>
